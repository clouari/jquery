<html>
    <head>
        <title>캐릭터 움직이기</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

        <style>
            #move {
                display: inline-block;
                position: absolute;
                width: 100px;
                height: 100px;
                top: 200px;
                left: 200px;
                border-radius: 50%;

            }
        </style>

    </head>

    <body>

        <div id="move"><img src="다운로드.png"></div>

        <button id="up">⬆️ top</button>
        <button id="down">⬇️ down</button>
        <button id="right">➡️ right</button>
        <button id="left">⬅️ left</button>

    </body>

    <script>
        $(function () {
            $("#up").click(function () {
                $("#move").css("top", "-=50px");
            })
            $("#down").click(function () {
                $("#move").css("top", "+=50px");
            })
            $("#right").click(function () {
                $("#move").css("left", "+=50px");
            })
            $("#left").click(function () {
                $("#move").css("left", "-=50px");
            })

            $("body").keydown(function (event) {
                if (event.keyCode == 38) {
                    $("#move").css("top", "-=50px");
                } else if (event.keyCode == 40) {
                    $("#move").css("top", "+=50px");
                } else if (event.keyCode == 39) {
                    $("#move").css("left", "+=50px");
                } else if (event.keyCode == 37) {
                    $("#move").css("left", "-=50px");
                }
            });
        })
    </script>
</html>
