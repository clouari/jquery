<html>
    <head>
        <title>연습해보기</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <style>
            body{
                background-color: brown;
            }
            .ball {
                position: absolute;
                top: 0;
                left: 0;
                width: 50px;
                height: 50px;
                background: rgb(255, 255, 254);
                border-radius: 50%;
            }
            p{
              color: white;  
            }
            
        </style>
    </head>
    <body>
        <div class="ball"></div>
        <p>가</p>
        <p>나다라</p>
        <p>마바사아</p>
    </body>
    <script>
        $(document).mousemove(function (e) {
            $('.ball').css("top", e.pageY);
            $('.ball').css("left", e.pageX);
        });
        $(document).ready(function() {
            $("p").click(function() {
                $(this).hide();
            });
        });
    </script>
</html>
