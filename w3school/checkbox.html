<html>

        <title>w3school</title>

    <body>

        <input type="checkbox" name="mycheck" value="1">테스트
        <br/>

        <br/>

        <br/>
        <input type="checkbox" name="mycheck" value="1">테스트
        <br/>
        <input type="checkbox" name="mycheck" value="1">테스트
        <br/>
        <input type="checkbox" name="mycheck" value="1">테스트
        <br/>

        <button id="btn1">전체갯수</button>
        <button id="btn2">체크된갯수</button>
        <button id="btn3">전체 체크하기</button>
        <button id="btn4">전체 체크해제</button>

    </body>

    <script >
        $(function () {

            $("#btn1").click(function () {
                let count = $("input:checkbox[name=mycheck]").length;
                alert("전체 갯수는 " + count + " 개 입니다");
            });

            $("#btn2").click(function () {
                let count = $("input:checkbox[name=mycheck]:checked").length;
                alert("체크 된 갯수는 " + count + " 개 입니다");
            });

            $("#btn3").click(function () {
                $("input:checkbox[name=mycheck]").attr("checked", true);
            });

            $("#btn4").click(function () {
                $("input:checkbox[name=mycheck]").attr("checked", false);
            });

        });
    </script>
</html>
