<html>
    <head>
        <title>
            체크박스 다시 연습
        </title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <table border="1">
            <tr>
                <th><input type="checkbox" id="master">확인</th>
                <th>
                    제목
                </th>
                <th>
                    글쓴시간
                </th>
            </tr>
            <tr>
                <td><input type="checkbox" class="mycheck" value="제목1"></td>
                <td>11111</td>
                <td>11:11:00</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="mycheck" value="제목2"></td>
                <td>22222</td>
                <td>11:11:00</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="mycheck" value="제목3"></td>
                <td>33333</td>
                <td>11:11:00</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="mycheck" value="제목4"></td>
                <td class="title">44444</td>
                <td>11:11:00</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="mycheck" value="제목5"></td>
                <td>55555</td>
                <td>11:11:00</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="mycheck" value="제목6"></td>
                <td>66666</td>
                <td>11:11:00</td>
            </tr>

        </table>
        <button id="log">로그</button>

    </body>

    <script>

        $(function () {
            $("#master").click(function () {
                if ($(this).is(":checked")) {
                    $(".mycheck").prop("checked", true);
                } else {
                    $("input:checkbox[class=mycheck]").prop("checked", false);
                }
            });
            $("#log").click(function () {
                $(".myckeck").each(function () {
                    if ($(this).is(":checked")) {
                        console.log($(this).val());

                    }
                })
            })
        });
    </script>

</html>
